<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <div class="card" style="width: 18rem;">
            <div class="card-header fs-5">
                Información
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Nombre: <label id="name"></label></li>
                <li class="list-group-item">Apellido: <label id="lastName"></label></li>
                <li class="list-group-item">Nivel educativo: <label id="levelEducation"></label></li>
                <li class="list-group-item">País: <label id="pais"></label></li>
                <li class="list-group-item">Provincia: <label id="provincia"></label></li>
                <li class="list-group-item">Observaciones: <label id="observaciones"></label></li>
            </ul>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const name = document.getElementById("name");
        const lastName = document.getElementById("lastName");
        const levelEducation = document.getElementById("levelEducation");
        const pais = document.getElementById("pais");
        const provincia = document.getElementById("provincia");
        const observaciones = document.getElementById("observaciones");
        name.innerText = localStorage.getItem("name");
        lastName.innerText = localStorage.getItem("lastName");
        levelEducation.innerText = localStorage.getItem("levelEducation");
        pais.innerText = localStorage.getItem("pais");
        provincia.innerText = localStorage.getItem("provincia");
        observaciones.innerText = localStorage.getItem("observaciones");
    </script>
</body>

</html>
