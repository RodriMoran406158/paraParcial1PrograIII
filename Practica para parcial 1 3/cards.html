<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="style3.css">
</head>

<body>

    <div class="card" style="width: 18rem;">
        <div class="card-header fs-4 text-center">
            Información
        </div>
        <ul class="list-group list-group-flush">
            <label for="Nombre">Nombre</label>
            <li class="list-group-item" name="nombre" id="nombre"></li>
            <label for="Apellido">Apellido</label>
            <li class="list-group-item" name="apellido" id="apellido"></li>
            <label for="edad">Edad</label>
            <li class="list-group-item" name="edad" id="edad"></li>
            <label for="direccion">Direccion</label>
            <li class="list-group-item" name="direccion" id="direccion"></li>
            <label for="nivelEducativo">Nivel educativo</label>            
            <li class="list-group-item" name="nivelEducativo" id="nivelEducativo"></li>
            <label for="provincia">Provincia</label>
            <li class="list-group-item" name="provincia" id="provincia"></li>
            <label for="hijos">¿Hijos?</label>
            <li class="list-group-item" name="hijos" id="hijos"></li>
            <label for="casado">¿Casado?</label>
            <li class="list-group-item" name="casado" id="casado"></li>
        </ul>
    </div>




    <script>
        const nombre = document.getElementById("nombre");
        const apellido = document.getElementById("apellido");
        const edad = document.getElementById("edad");
        const direccion = document.getElementById("direccion");
        const nivelEducativo = document.getElementById("nivelEducativo");
        const provincia = document.getElementById("provincia");
        const hijos = document.getElementById("hijos");
        const casado = document.getElementById("casado");

        nombre.innerText = localStorage.getItem("nombre");
        apellido.innerText = localStorage.getItem("apellido");
        direccion.innerText = localStorage.getItem("direccion");
        edad.innerText = localStorage.getItem("edad");
        nivelEducativo.innerText = localStorage.getItem("nivelEducativo");
        provincia.innerText = localStorage.getItem("provincia");
        hijos.innerText = localStorage.getItem("hijos");
        casado.innerText = localStorage.getItem("casado");


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
