<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <form class="form-container form-floating">
            <h2>Formulario</h2>

            <div class="row">
                <div class="col-6 form-floating mb-3">
                    <input type="text" class="form-control" name="inputName" id="inputName">
                    <label for="inputName">Nombre</label>
                </div>
                <div class="col-6 form-floating mb-3">
                    <input name="inputLastName" id="inputLastName" type="text" class="form-control">
                    <label for="inputLastName">Apellido</label>
                </div>
            </div>

            <div class="row">
                <div class="col-6 form-floating mb-3">
                    <input name="inputEdad" id="inputEdad" type="text" class="form-control">
                    <label for="inputEdad">Edad</label>
                </div>
                <div class="col-6 form-floating mb-3">
                    <input name="inputDireccion" id="inputDireccion" type="text" class="form-control">
                    <label for="inputDireccion">Direccion</label>
                </div>
            </div>

            <div class="row">
                <div class="col-6 form-floating mb-3">
                    <select class="form-select" name="nivelEducativo" id="nivelEducativo">
                        <option name="nivelEducativo">Primario</option>
                        <option name="nivelEducativo">Secundario</option>
                        <option name="nivelEducativo">Universidad</option>
                        <option name="nivelEducativo">Terciario</option>
                    </select>
                    <label for="nivelEducativo">Nivel educativo</label>
                </div>
                <div class="col-6 form-floating mb-3">
                    <select class="form-select" name="provincia" id="provincia">
                        <option name="provincia">Córdoba</option>
                        <option name="provincia">Buenos Aires</option>
                        <option name="provincia">Santa Fe</option>
                        <option name="provincia">Salta</option>
                    </select>
                    <label for="provincia">Provincia</label>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="form-check form-check-inline mb-3">
                        <label class="form-check-label mb-1">¿Tiene hijos?</label>
                    </div>
                    <br>
                    <div class="form-check form-check-inline mb-3">
                        <input value="Si" class="form-check-input" type="radio" name="hijos" id="hijosSi">
                        <label class="form-check-label" for="hijosSi">Si</label>
                    </div>
                    <div class=" form-check form-check-inline mb-3">
                        <input value="No" class="form-check-input" type="radio" name="hijos" id="hijosNo">
                        <label class="form-check-label" for="hijosNo">No</label>
                    </div>
                </div>
                <div class="col-6">
                    <div class=" form-check form-check-inline">
                        <label for="casado" class="form-check-label">¿Usted esta casado/a?</label>
                    </div>
                    <br>
                    <div class=" form-check form-check-inline">
                        <input value="Si" class="form-check-input" type="radio" name="casado" id="casadoSi">
                        <label for="casadoSi">Si</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input value="No" class="form-check-input" type="radio" name="casado" id="casadoNo">
                        <label for="casadoNo">No</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>

        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("form").validate({
                errorElement: 'div',
                errorPlacement: function (error, element) {

                    error.insertAfter(element);
                },
                rules: {
                    inputName: {
                        required: true
                    },
                    inputLastName: {
                        required: true
                    },
                    inputEdad: {
                        required: true,
                        digits: true
                    },
                    inputDireccion: {
                        required: true
                    },
                    nivelEducativo: {
                        required: true
                    },
                    provincia: {
                        required: true
                    },
                    hijos: {
                        required: true
                    },
                    casado: {
                        required: true
                    },

                },
                messages: {
                    inputName: "Debe ingresar un nombre!",
                    inputLastName: "Debe ingresar un apellido!",
                    inputEdad: {
                        required: "Debe ingresar una edad!",
                        digits: "Ingrese una edad valida!"
                    },
                    inputDireccion: "Debe ingresar una dirección!",
                    nivelEducativo: "Debe seleccionar el nivel educativo!",
                    provincia: "Debe seleccionar una provincia!",
                    hijos: "Seleccione si tiene hijos o no!",
                    casado: "Seleccione si está casado/a o no!"
                },
                submitHandler: function () {
                    alert("enviado")

                    const nombre = $("#inputName");
                    const apellido = $("#inputLastName");
                    const edad = $("#inputEdad");
                    const direccion = $("#inputDireccion");
                    const nivelEducativo = $("#nivelEducativo").val();
                    const provincia = $("#provincia").val();
                    const hijos = $("input[name='hijos']:checked").val();
                    const casado = $("input[name='casado']:checked").val();

                    localStorage.setItem("nombre", nombre.val());
                    localStorage.setItem("apellido", apellido.val());
                    localStorage.setItem("edad", edad.val())
                    localStorage.setItem("direccion",direccion.val());
                    localStorage.setItem("nivelEducativo",nivelEducativo);
                    localStorage.setItem("provincia",provincia);
                    localStorage.setItem("hijos",hijos);
                    localStorage.setItem("casado",casado);
                    window.location.href = "cards.html"
                }


            })


        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
