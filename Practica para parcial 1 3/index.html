<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="form-container">
            <div class="form-container">
                <h1 class="text-center">Login</h1>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email">
                <input type="password" name="inputPassword" id="inputPassword" class="form-control"
                    placeholder="Contraseña">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $("form").validate({
                rules: {
                    inputEmail: {
                        required: true,
                        email: true
                    },
                    inputPassword: {
                        required: true,
                        minlength: 6
                    }
                },
                messages: {
                    inputEmail: {
                        required: "Debe ingresar un email",
                        email: "Ingrese un email valido"
                    },
                    inputPassword: {
                        required: "Debe ingresar una contraseña",
                        minlength: "Debe tener un minimo de 6 caracteres"
                    }
                },
                submitHandler: function () {
                    alert("Form enviado!!");
                    window.location.href = "index2.html"
                }
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
