<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
  <link rel="stylesheet" href="Estilos/style.css">

</head>

<body>
  <form action="">
    <div class="login-container container-fluid d-flex mt-5 w-25 h-50 flex-column p-4 text-center">
      <div class="p-2">
        <label for="inputUser">Usuario</label>
        <input type="text" id="inputUser" name="inputUser" class="form-control mb-3" placeholder="Ingrese un Usuario">
      </div>
      <div class="p-2">
        <label for="inputPassword">Clave</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control mb-3"
          placeholder="Ingrese una clave">
      </div>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {

      $("form").validate({
        rules: {
          inputUser: {
            email:true,
            required:true
          },
          inputPassword: {
            required:true,
            digits:true
          }
        },
          messages: {
            inputUser: {
              required: "Debe ingresar un usuario!",
              email: "El usuario debe ser un email!"
            },
            inputPassword: {
              reuired:"Debe ingresar la contraseña!"
            }
          },
          submitHandler: function (form) {
            const email = $("#inputUser");
            const password = $("#inputPassword");
            if(email.val() !== "tup2022@tup.com.ar")
            {
              alert("Mail incorrecto");
              return false;
            }
            if(password.val() !== "123456")
            {
              alert("Contraseña incorrecta");
              return false;
            }          
            alert("form enviado")
            window.location.href="form.html"
          }
        });
    });
  </script>
</body>

</html>
